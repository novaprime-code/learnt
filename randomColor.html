<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script3.js"></script>
<style>
    #child1,#child2,#child3,#child4,#child5,#child6,#child7,#child8,#child9,#child10,#child11,#child12{
    width: 100px;
    height: 100px;
    border: 1px solid black;
    
}
.container{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(100px,1fr));
    grid-gap: 10px;
}

</style>
<script>
 function RandomColor(){
var hexNum='0123456789ABCDEF'.split('');
var colorHex='#';
for(var i=0;i<6;i++){
    colorHex+=hexNum[Math.round(Math.random()*15)];
}
return colorHex;
}
function pickColor(){
    document.getElementById("child1").style.backgroundColor = RandomColor();
    document.getElementById("child2").style.backgroundColor = RandomColor();
    document.getElementById("child3").style.backgroundColor = RandomColor();
    document.getElementById("child4").style.backgroundColor = RandomColor();
    document.getElementById("child5").style.backgroundColor = RandomColor();
    document.getElementById("child6").style.backgroundColor = RandomColor();
    document.getElementById("child7").style.backgroundColor = RandomColor();
    document.getElementById("child8").style.backgroundColor = RandomColor();
    document.getElementById("child9").style.backgroundColor = RandomColor();
    document.getElementById("child10").style.backgroundColor = RandomColor();
    document.getElementById("child11").style.backgroundColor = RandomColor();
    document.getElementById("child12").style.backgroundColor = RandomColor();
}

  
</script>
</head>
<body>

<div class="container"> 
    <div id="child1"></div>
    <div id="child2"></div>
    <div id="child3"></div>
    <div id="child4"></div>
    <div id="child5"></div>
    <div id="child6"></div>
    <div id="child7"></div>
    <div id="child8"></div>
    <div id="child9"></div>
    <div id="child10"></div>
    <div id="child11"></div>
    <div id="child12"></div>
    <button onclick="pickColor()">Change Color</button>
</div>

</body>
</html>
